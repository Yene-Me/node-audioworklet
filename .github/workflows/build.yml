name: Build/release

on: push

jobs:
  prebuild-lib:
    name: Prebuild lib

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
        - ubuntu-latest
        - macos-latest
        - windows-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v1

      - name: Install Node.js, NPM and Yarn
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install Alsa lib
        if: "runner.os == 'Linux'"
        run: sudo apt-get update && sudo apt-get install -y libasound2-dev libpulse-dev

      - name: Install deps
        run: yarn

      - name: Build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: yarn build-and-upload

  prebuild-lib-armv7:
    name: Prebuild lib ARMv7
    runs-on: ubuntu-latest
    steps:
    - name: Check out Git repository
      uses: actions/checkout@v1

    - name: Build for armv7
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      uses: uraimo/run-on-arch-action@v1.0.5
      with:
        architecture: armv7
        distribution: ubuntu18.04
        additionalArgs: "-e GITHUB_TOKEN"
        run: |
          sudo apt-get update && sudo apt-get install -y libasound2-dev libpulse-dev
          yarn
          yarn build-and-upload

